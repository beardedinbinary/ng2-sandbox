<select [(ngModel)]="currentChartType" 
(change)="showChartAs($event.target.value)"> 
<option *ngFor="let displayType of displayTypes" value={{displayType}}>{{displayType|uppercase}}</option>
</select>
<kendo-chart [categoryAxis]="{ categories: categories }"
(seriesClick)="onSeriesClick($event)">
  <kendo-chart-title text="Gross domestic product growth /GDP annual %/"></kendo-chart-title>
  <kendo-chart-legend position="top" orientation="horizontal"></kendo-chart-legend>
  <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
  <kendo-chart-series>
      <kendo-chart-series-item *ngFor="let item of series"
          [type]="currentChartType" [data]="item.data" [name]="item.name">
      </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>

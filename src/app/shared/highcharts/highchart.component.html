<select [(ngModel)]="options.chart.type" 
(change)="showChartAs($event.target.value)"> 
<option *ngFor="let chartType of chartTypes" value={{chartType}}>{{chartType|uppercase}}</option>
</select>
<div>{{options.chart.type}}</div>
<button (click)="showChartAs('line')">Line</button>
<button (click)="showChartAs('area')">Area</button>
<chart [options]="options"
    (load)="saveInstance($event.context)">
</chart>
